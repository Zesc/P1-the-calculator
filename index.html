<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Project 5: The Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div id="keys">
            <p>
                <a class="btn one" href="#">mrc</a>
                <a class="btn one" href="#">m-</a>
                <a class="btn one" href="#">m+</a>
                <a class="btn one" href="#">/</a>
            </p>
            <p>
                <a class="btn two" href="#">7</a>
                <a class="btn two" href="#">8</a>
                <a class="btn two" href="#">9</a>
                <a class="btn two" href="#">*</a>

            <p>
                <a class="btn two" href="#">4</a>
                <a class="btn two" href="#">5</a>
                <a class="btn two" href="#">6</a>

                <a class="btn two" href="#">2</a>
                <a class="btn two" href="#">3</a>

            </p>
            <p>
                <a class="btn two" href="#">0</a>
                <a class="btn two" href="#">.</a>

        </div>
        <div class="back-to-main">
